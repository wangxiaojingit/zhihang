<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 移动端 -->

    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <!-- swiper插件的css -->

    <link rel="stylesheet" href="css/animate.min.css">

</head>
<body>
    <div class="main">
        <div class="music">
            <audio src="source/qt.mp3" loop autoplay></audio>
        </div>

                   swiper-animate-delay="2s"
                    src="images/fengmian3.png" alt="">

                </div>
                <div class="swiper-slide page2">
                 <!-- 第二页 -->

                 swiper-animate-effect="fadeInDown"

                <div class="swiper-slide page3">

                  <img class="zhuanye2 ani" 
                  swiper-animate-effect="fadeInDownBig" 
                    swiper-animate-duration="1s"

                  src="images/zhuanye2.png" alt="">

                  <img class="zhuanye3 ani" 
                  swiper-animate-effect="fadeInRight" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="2s"
                  src="images/zhuanye3.png" alt="">
               </div>
               
               <div class="swiper-slide page4">
                  <!-- 第四页 -->
                  <img class="ting ani" 
                  swiper-animate-effect="fadeInDown" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="0s"
                  src="images/timg.png" alt="">

                  <img class="yinxiang ani" 
                  swiper-animate-effect="rotateInDownRight" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="2s"
                  src="images/yinxiang.png" alt="">

                  <img class="dianshi ani" 
                  swiper-animate-effect="rotateInDownLeft" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="1s"
                  src="images/dianshi.png" alt="">

                  <img class="zhu ani" 
                  swiper-animate-effect="rotateInDownLeft" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="1s"
                  src="images/zhu.png" alt="">

                  <img class="lanbiao ani" 
                  swiper-animate-effect="rotateInDownRight" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="2s"
                  src="images/lanbiao.png" alt="">

                </div>

                <div class="swiper-slide page4">
                  <!-- 第五页 -->
                  <img class="maotouying ani" 
                  swiper-animate-effect="fadeInDown" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="0s"
                  src="images/maotouying.png" alt="">

                  <img class="jinian ani" 
                  swiper-animate-effect="fadeInDown" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="1s"
                  src="images/jinian.png" alt="">

                  <img class="tubiao ani" 
                  swiper-animate-effect="fadeInDown" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="2s"
                  src="images/tubiao.png" alt="">

                  <img class="hua ani" 
                  swiper-animate-effect="fadeInDown" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="3s"
                  src="images/hua.png" alt="">

                </div>

                <div class="swiper-slide page6">
                  <!-- 第六页 -->
                  <img class="erweima1 ani" 
                  swiper-animate-effect="zoomIn" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="0s"
                  src="images/erweima1.png" alt="">

                  <img class="erweima2 ani" 
                  swiper-animate-effect="fadeInDown" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="0s"
                  src="images/erweima2.png" alt="">

                  <img class="weixin ani" 
                  swiper-animate-effect="swing" 
                    swiper-animate-duration="1s" 
                    swiper-animate-delay="0s"
                  src="images/weixin.png" alt="">


                

                </div>
                </div>
            </div>
            
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-next"></div>
        </div>
    </div>
</body>
</html>
<script>
    ~ function(){
        function computed(){
            var pcWidth=document.documentElement.clientWidth
            var des=750;
            if(pcWidth>750){
                document.documentElement.style.fontSize="100px";

                return ;
            }
            document.documentElement.style.fontSize=pcWidth/des*100+"px";
        }
        computed()

    }();
</script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>
  window.onload = function() {
        var mySwiper = new Swiper ('.swiper-container', {
        direction: 'vertical', // 垂直切换选项
        loop: true, // 循环模式选项
        // 如果需要前进后退按钮
        navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
        },

        on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      } 
    }
        
    
      })        
  }


</script>
